<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fiber Report Pro v19</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { fiber: { orange: '#ff8000', cyan: '#06b6d4', darkbg: '#050505', darkcard: '#121212' } } } }
        }
    </script>
    <style>
        body { transition: background-color 0.3s ease, color 0.3s ease; }
        .f-input { width: 100%; background: transparent; border-bottom-width: 1px; padding: 8px 0; outline: none; font-weight: 600; transition: all 0.3s; }
        .f-input:focus { border-color: #ff8000 !important; }
        .f-textarea { width: 100%; background: transparent; border: 1px solid; border-radius: 8px; padding: 10px; outline: none; resize: vertical; min-height: 80px; font-size: 14px; font-weight: 500; transition: all 0.3s; }
        .f-textarea:focus { border-color: #ff8000 !important; }
        .checkbox-box { min-width: 22px; height: 22px; border: 2px solid #06b6d4; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .checkbox-box.active { background-color: #06b6d4; }
        ::-webkit-scrollbar { height: 4px; width: 4px; }
        ::-webkit-scrollbar-thumb { background: #ff8000; border-radius: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        @keyframes pulse-ring { 0% { box-shadow: 0 0 0 0 rgba(255, 128, 0, 0.7); transform: scale(1); } 50% { transform: scale(1.05); } 70% { box-shadow: 0 0 0 20px rgba(255, 128, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 128, 0, 0); transform: scale(1); } }
        .mic-active { animation: pulse-ring 1.5s infinite; }
        input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; filter: invert(0.5); }
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body class="antialiased min-h-screen pb-48 transition-colors duration-300" :class="darkMode ? 'dark bg-fiber-darkbg text-white' : 'light bg-gray-50 text-gray-900'">
    <div id="app">
        <header class="sticky top-0 z-40 border-b shadow-lg theme-transition backdrop-blur-xl" :class="darkMode ? 'bg-[#0a0a0a]/95 border-gray-800' : 'bg-white/95 border-gray-200'">
            <div class="px-4 py-3 max-w-7xl mx-auto flex flex-wrap justify-between items-center gap-3">
                <div class="flex items-center gap-2 select-none">
                    <div class="w-2 h-7 bg-gradient-to-b from-orange-400 to-red-600 rounded-full shadow-lg"></div>
                    <h1 class="text-xl font-black tracking-tighter italic leading-none"><span class="text-[#ff8000]">FIBER</span><span class="text-[#06b6d4]">REPORT</span></h1>
                </div>
                <div class="flex gap-2 items-center flex-wrap sm:flex-nowrap ml-auto">
                    <button @click="openRapportino" class="w-9 h-9 sm:w-10 sm:h-10 rounded-full border flex items-center justify-center transition-all hover:scale-105" :class="darkMode ? 'border-orange-500 text-orange-500 bg-orange-500/10' : 'border-orange-600 text-orange-600 bg-orange-50'" title="Apri Rapportino"><i class="ph ph-clipboard-text text-lg sm:text-xl"></i></button>
                    <div class="flex items-center rounded-full px-2 py-1 border transition-colors h-9 sm:h-10" :class="darkMode ? 'bg-white/5 border-gray-700' : 'bg-gray-100 border-gray-300'">
                        <button @click="backupData" class="p-1.5 text-gray-400 hover:text-cyan-400"><i class="ph ph-floppy-disk text-lg"></i></button>
                        <label class="p-1.5 text-gray-400 hover:text-cyan-400 cursor-pointer"><i class="ph ph-upload-simple text-lg"></i><input type="file" @change="restoreData" class="hidden"></label>
                    </div>
                    <button @click="showMemory = true" class="w-9 h-9 sm:w-10 sm:h-10 rounded-full flex items-center justify-center transition-all hover:scale-105 border" :class="darkMode ? 'bg-gray-800 border-gray-700 text-cyan-400' : 'bg-white border-gray-200 text-cyan-600 shadow-sm'"><i class="ph ph-brain text-lg sm:text-xl"></i></button>
                    <button @click="toggleTheme" class="w-12 h-8 rounded-full flex items-center transition-all px-1 border-2 relative ml-1" :class="darkMode ? 'bg-gray-800 border-yellow-500 justify-end' : 'bg-indigo-100 border-indigo-500 justify-start'"><div class="w-6 h-6 rounded-full flex items-center justify-center shadow-sm" :class="darkMode ? 'bg-yellow-400 text-black' : 'bg-indigo-500 text-white'"><i :class="darkMode ? 'ph-sun-fill' : 'ph-moon-stars-fill'" class="text-sm"></i></div></button>
                </div>
            </div>
            <div class="flex overflow-x-auto gap-1 px-4 pb-0 max-w-7xl mx-auto tabs-container border-b" :class="darkMode ? 'bg-black/40 border-gray-800' : 'bg-gray-50 border-gray-200'">
                <div v-for="(sheet, idx) in sheets" :key="sheet.id" @click="currentSheetIdx = idx" class="px-5 py-3 text-xs font-bold whitespace-nowrap rounded-t-lg cursor-pointer transition-all relative group uppercase tracking-wide border-t border-x" :class="[darkMode ? 'border-gray-800' : 'border-gray-300', currentSheetIdx === idx ? (darkMode ? 'bg-fiber-darkcard text-fiber-orange border-b-[#121212]' : 'bg-white text-fiber-orange border-b-white shadow-sm') : (darkMode ? 'bg-transparent text-gray-500 border-b-gray-800 hover:text-gray-300' : 'bg-transparent text-gray-400 border-b-gray-200 hover:text-gray-600')]">
                    {{ sheet.name }}
                    <button v-if="sheets.length > 1" @click.stop="removeSheet(idx)" class="ml-2 text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">âœ•</button>
                </div>
                <button @click="addSheet" class="px-4 py-2 font-bold text-cyan-500 hover:text-cyan-400 transition-colors"><i class="ph ph-plus-circle text-lg"></i></button>
            </div>
            <div class="border-b transition-colors" :class="darkMode ? 'bg-fiber-darkcard border-gray-800' : 'bg-white border-gray-200'">
                <div class="max-w-7xl mx-auto p-4 flex flex-wrap gap-4 justify-between items-center">
                    <div class="flex-1 min-w-[200px]">
                        <label class="text-[10px] uppercase font-bold tracking-wider mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-cyan-700'">Squadra Operativa</label>
                        <input v-model="currentSheet.team" class="w-full bg-transparent font-bold text-xl outline-none placeholder-gray-600" :class="darkMode ? 'text-white' : 'text-gray-900'" placeholder="Inserisci Squadra...">
                    </div>
                    <div class="text-right">
                        <label class="text-[10px] uppercase font-bold tracking-wider mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-cyan-700'">Data Intervento</label>
                        <input type="date" v-model="currentSheet.date" class="bg-transparent font-mono font-bold text-lg outline-none text-right" :class="darkMode ? 'text-white' : 'text-gray-900'">
                    </div>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 md:p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6 items-start">
                <div v-for="(row, rIdx) in currentSheet.rows" :key="row.id" 
                     class="rounded-2xl p-6 shadow-xl border-2 relative transition-all duration-300" 
                     :class="getRowClass(row)">
                    
                    <div class="flex justify-between items-center mb-4 pb-2 border-b" :class="darkMode ? 'border-gray-800' : 'border-gray-100'">
                        <span class="text-cyan-500 font-black text-xs tracking-widest bg-cyan-500/10 px-3 py-1.5 rounded-md border border-cyan-500/20">SCHEDA #{{ rIdx + 1 }}</span>
                        
                        <select v-model="row.stato" class="ml-2 text-xs font-bold uppercase rounded-lg px-2 py-1 outline-none border cursor-pointer"
                                :class="darkMode ? 'bg-gray-800 text-white border-gray-600' : 'bg-white text-gray-900 border-gray-300'">
                            <option value="">-- STATO --</option>
                            <option value="DA_SBLOCCARE">ðŸŸ¢ Da Sbloccare</option>
                            <option value="OCCORRE_ASSISTENTE">ðŸŸ¡ Occorre Assistente</option>
                            <option value="NEGATO_ACCESSO">ðŸ”´ Negato Accesso</option>
                            <option value="NON_REALIZZATO">ðŸ”´ Non Realizzato</option>
                            <option value="OCCORRE_MATERIALE">ðŸŸ  Occorre Materiale</option>
                        </select>

                        <button @click="removeRow(rIdx)" class="text-gray-500 hover:text-red-500 transition-colors ml-2"><i class="ph ph-trash text-xl"></i></button>
                    </div>

                    <div class="space-y-5">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div><label class="text-[10px] uppercase font-bold mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-gray-500'">LocalitÃ </label><input v-model="row.localita" class="f-input" :class="darkMode ? 'text-white border-[#333]' : 'text-black border-gray-300'" placeholder="-"></div>
                            <div><label class="text-[10px] uppercase font-bold mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-gray-500'">Indirizzo</label><input v-model="row.indirizzo" class="f-input" :class="darkMode ? 'text-white border-[#333]' : 'text-black border-gray-300'" placeholder="-"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[10px] uppercase font-bold mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-gray-500'">Nodo</label><input v-model="row.pop_pfs" class="f-input" :class="darkMode ? 'text-white border-[#333]' : 'text-black border-gray-300'"></div>
                            <div><label class="text-[10px] uppercase font-bold mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-gray-500'">El. Ottico</label><input v-model="row.elemento_ottico" class="f-input" :class="darkMode ? 'text-white border-[#333]' : 'text-black border-gray-300'"></div>
                        </div>
                        <div><label class="text-[10px] uppercase font-bold mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-gray-500'">Permuta</label><input v-model="row.permuta" class="f-input" :class="darkMode ? 'text-white border-[#333]' : 'text-black border-gray-300'"></div>
                        <div><label class="text-[10px] uppercase font-bold mb-1 block" :class="darkMode ? 'text-cyan-400' : 'text-gray-500'">Note</label><textarea v-model="row.note" class="f-textarea" :class="darkMode ? 'text-white border-[#333]' : 'text-black border-gray-300'" placeholder="Scrivi..."></textarea></div>
                        <div class="pt-4 mt-2 border-t" :class="darkMode ? 'border-gray-800' : 'border-gray-100'">
                            <label class="text-[11px] uppercase font-black text-fiber-orange mb-3 block tracking-wider flex items-center gap-2"><i class="ph ph-wrench-fill"></i> Materiale</label>
                            <div class="space-y-2 mb-4">
                                <div v-for="(item, mIdx) in row.materiale_list" :key="mIdx" class="flex items-center gap-3 p-1 transition-colors">
                                    <div @click="item.checked = !item.checked" class="checkbox-box flex-shrink-0" :class="{ 'active': item.checked }"><i v-if="item.checked" class="ph ph-check text-white text-xs font-bold"></i></div>
                                    <input v-model="item.text" class="flex-grow bg-transparent border-none outline-none text-sm font-medium" :class="[item.checked ? 'line-through opacity-50 text-gray-500' : (darkMode ? 'text-white' : 'text-gray-900')]">
                                    <button @click="row.materiale_list.splice(mIdx, 1)" class="text-gray-500 hover:text-red-500 p-1 flex-shrink-0"><i class="ph ph-x"></i></button>
                                </div>
                            </div>
                            <div class="flex items-center gap-2 mt-2">
                                <input v-model="row.tempMaterial" @keyup.enter="addMaterial(row)" placeholder="Aggiungi voce..." class="text-sm bg-transparent border-b p-2 w-full outline-none focus:border-orange-500 transition-colors" :class="darkMode ? 'border-[#333] text-white' : 'border-gray-300 text-gray-700'">
                                <button @click="addMaterial(row)" class="text-cyan-500 hover:text-cyan-400 p-2"><i class="ph ph-plus-circle text-xl"></i></button>
                            </div>
                        </div>
                        <div v-if="row.extras.length > 0" class="pt-3 border-t border-dashed" :class="darkMode ? 'border-gray-800' : 'border-gray-300'">
                             <div v-for="(extra, eIdx) in row.extras" :key="eIdx" class="flex gap-2 mb-2 items-center">
                                <input v-model="extra.key" class="w-1/3 text-xs font-bold bg-transparent border-b border-cyan-800 text-cyan-500 outline-none p-1" placeholder="Nome">
                                <input v-model="extra.value" class="w-full text-xs bg-transparent border-b outline-none p-1" :class="darkMode ? 'border-[#333] text-white' : 'border-gray-300 text-black'" placeholder="Valore">
                                <button @click="row.extras.splice(eIdx, 1)" class="text-red-500"><i class="ph ph-x"></i></button>
                             </div>
                        </div>
                        <button @click="row.extras.push({key:'', value:''})" class="text-[10px] font-bold text-cyan-600 hover:text-cyan-400 mt-2">+ EXTRA</button>
                    </div>
                </div>
                <button @click="addRow" class="h-full min-h-[250px] border-2 border-dashed rounded-3xl flex flex-col items-center justify-center gap-4 transition-all opacity-60 hover:opacity-100 hover:scale-[1.01]" :class="darkMode ? 'border-gray-800 hover:border-orange-500 bg-white/5' : 'border-gray-300 hover:border-orange-500 bg-gray-50'"><div class="w-16 h-16 rounded-full flex items-center justify-center border-2 transition-colors" :class="darkMode ? 'border-gray-700 text-gray-500' : 'border-gray-400 text-gray-400'"><i class="ph ph-plus text-3xl"></i></div><span class="text-xs font-black uppercase tracking-widest text-gray-500">Nuova Scheda</span></button>
            </div>
        </main>

        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 p-3 backdrop-blur-2xl rounded-2xl shadow-2xl border flex items-center gap-8 px-10 transition-colors duration-300" :class="darkMode ? 'bg-[#151515]/95 border-gray-700 shadow-glow-orange' : 'bg-white/95 border-gray-200 shadow-xl'">
            <button @click="exportWhatsapp" class="group flex flex-col items-center gap-1"><div class="w-11 h-11 rounded-xl bg-gradient-to-br from-green-500 to-green-700 text-white flex items-center justify-center shadow-lg group-hover:-translate-y-1 transition-transform"><i class="ph ph-whatsapp-logo text-2xl"></i></div><span class="text-[9px] font-bold opacity-60 group-hover:opacity-100 transition-opacity" :class="darkMode ? 'text-white' : 'text-black'">INVIA</span></button>
            <button @click="toggleDictation" class="w-16 h-16 rounded-2xl flex items-center justify-center shadow-2xl transition-all -mt-10 border-4 border-transparent" :class="[isListening ? 'bg-gradient-to-r from-orange-500 to-red-600 text-white mic-active shadow-orange-500/50' : (darkMode ? 'bg-[#2a2a2a] text-white border-[#151515]' : 'bg-white text-gray-800 border-gray-100')]"><i class="ph text-3xl" :class="isListening ? 'ph-microphone-fill' : 'ph-microphone'"></i></button>
            <div class="flex gap-3">
                <button @click="exportPDF" class="group flex flex-col items-center gap-1"><div class="w-11 h-11 rounded-xl border flex items-center justify-center transition-all group-hover:-translate-y-1" :class="darkMode ? 'border-gray-600 bg-gray-800 text-red-400' : 'border-gray-200 bg-white text-red-500'"><i class="ph ph-file-pdf text-xl"></i></div><span class="text-[9px] font-bold opacity-60 group-hover:opacity-100 transition-opacity" :class="darkMode ? 'text-white' : 'text-black'">PDF</span></button>
                <button @click="exportExcel" class="group flex flex-col items-center gap-1"><div class="w-11 h-11 rounded-xl border flex items-center justify-center transition-all group-hover:-translate-y-1" :class="darkMode ? 'border-gray-600 bg-gray-800 text-green-400' : 'border-gray-200 bg-white text-green-600'"><i class="ph ph-file-xls text-xl"></i></div><span class="text-[9px] font-bold opacity-60 group-hover:opacity-100 transition-opacity" :class="darkMode ? 'text-white' : 'text-black'">XLS</span></button>
            </div>
        </div>

        <div v-if="showMemory" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
            <div class="w-full max-w-md rounded-3xl p-6 shadow-2xl border transition-all" :class="darkMode ? 'bg-[#18181b] border-gray-700' : 'bg-white border-gray-200'">
                <div class="flex justify-between items-center mb-6"><h3 class="text-xl font-bold flex items-center gap-2" :class="darkMode ? 'text-white' : 'text-gray-900'"><i class="ph ph-brain text-fiber-orange"></i> Memoria AI</h3><button @click="showMemory = false" class="p-2 hover:bg-gray-500/10 rounded-full transition-colors"><i class="ph ph-x text-xl text-gray-500"></i></button></div>
                <div class="rounded-xl p-2 max-h-60 overflow-y-auto mb-4 border" :class="darkMode?'bg-black/20 border-gray-800':'bg-gray-50 border-gray-200'"><div v-for="(val, key) in dictationMemory" :key="key" class="flex justify-between items-center p-3 border-b last:border-0" :class="darkMode?'border-gray-800':'border-gray-200'"><div><div class="text-red-400 text-xs line-through mb-0.5">{{ key }}</div><div class="text-cyan-500 font-bold text-sm">{{ val }}</div></div><button @click="deleteMemoryRule(key)" class="text-gray-400 hover:text-red-500 p-2"><i class="ph ph-trash text-lg"></i></button></div></div>
                <div class="grid grid-cols-2 gap-3 mb-4"><input v-model="newRule.wrong" placeholder="Se sente..." class="f-input px-3 border rounded-lg bg-transparent" :class="darkMode?'border-gray-600 text-white':'border-gray-300 text-black'"><input v-model="newRule.right" placeholder="Scrive..." class="f-input px-3 border rounded-lg bg-transparent" :class="darkMode?'border-gray-600 text-white':'border-gray-300 text-black'"></div><button @click="addMemoryRule" class="w-full py-3 rounded-xl font-bold bg-gradient-to-r from-orange-400 to-red-500 text-white hover:shadow-lg hover:shadow-orange-500/30 transition-all">SALVA REGOLA</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    darkMode: true, isListening: false, showMemory: false,
                    sheets: [ { id: 1, name: 'Foglio 1', date: new Date().toISOString().split('T')[0], team: '', rows: [] } ],
                    currentSheetIdx: 0, lastActiveRowId: null, recognition: null,
                    dictationMemory: JSON.parse(localStorage.getItem('fiber_memory')) || { "tubo r k": "Tubo Rame", "fibra uno": "Fibra 1Gb" },
                    newRule: { wrong: '', right: '' }
                }
            },
            computed: { currentSheet() { return this.sheets[this.currentSheetIdx]; } },
            mounted() {
                if (localStorage.getItem('fiber_theme') === 'light') this.darkMode = false;
                const savedSheets = localStorage.getItem('fiber_sheets');
                if (savedSheets) this.sheets = JSON.parse(savedSheets);
                else this.addRow();
                if ('webkitSpeechRecognition' in window) {
                    this.recognition = new webkitSpeechRecognition();
                    this.recognition.lang = 'it-IT';
                    this.recognition.continuous = true;
                    this.recognition.interimResults = false;
                    this.recognition.onstart = () => { this.isListening = true; };
                    this.recognition.onend = () => { if(this.isListening) try { this.recognition.start(); } catch(e){} else this.isListening = false; };
                    this.recognition.onresult = (event) => { const transcript = event.results[event.results.length - 1][0].transcript; this.parseCommand(transcript); };
                }
            },
            watch: { sheets: { handler(v) { localStorage.setItem('fiber_sheets', JSON.stringify(v)); }, deep: true }, darkMode(v) { localStorage.setItem('fiber_theme', v ? 'dark' : 'light'); } },
            methods: {
                formatDateIT(dateStr) { if (!dateStr) return ''; const parts = dateStr.split('-'); return `${parts[2]}/${parts[1]}/${parts[0]}`; },
                toggleTheme() { this.darkMode = !this.darkMode; },
                openRapportino() { localStorage.setItem('fiber_sheets', JSON.stringify(this.sheets)); window.open('rapportino.html', '_blank'); },
                addSheet() { this.sheets.push({ id: Date.now(), name: `Foglio ${this.sheets.length+1}`, date: new Date().toISOString().split('T')[0], team: '', rows: [] }); this.currentSheetIdx = this.sheets.length - 1; this.addRow(); },
                removeSheet(i) { if(confirm("Eliminare foglio?")) { this.sheets.splice(i, 1); if(this.currentSheetIdx >= this.sheets.length) this.currentSheetIdx = this.sheets.length - 1; } },
                
                // AGGIUNTO STATO DEFAULT
                addRow() { 
                    const newRow = { id: Date.now(), localita: '', indirizzo: '', pop_pfs: '', elemento_ottico: '', permuta: '', note: '', stato: '', materiale_list: [], tempMaterial: '', extras: [] }; 
                    this.currentSheet.rows.push(newRow); 
                    this.lastActiveRowId = newRow.id; 
                },
                
                removeRow(i) { if(confirm("Eliminare riga?")) this.currentSheet.rows.splice(i, 1); },
                addMaterial(row, text = null) { const val = text || row.tempMaterial; if(val) { row.materiale_list.push({ text: val, checked: false }); row.tempMaterial = ''; } },
                
                // GESTIONE COLORI STATO
                getRowClass(row) {
                    if (!row.stato) return this.darkMode ? 'bg-[#121212] border-gray-800' : 'bg-white border-gray-200';
                    switch(row.stato) {
                        case 'DA_SBLOCCARE': return this.darkMode ? 'bg-green-900/10 border-green-500' : 'bg-green-50 border-green-500';
                        case 'OCCORRE_ASSISTENTE': return this.darkMode ? 'bg-yellow-900/10 border-yellow-500' : 'bg-yellow-50 border-yellow-500';
                        case 'NEGATO_ACCESSO': return this.darkMode ? 'bg-red-900/10 border-red-500' : 'bg-red-50 border-red-500';
                        case 'NON_REALIZZATO': return this.darkMode ? 'bg-red-900/20 border-red-700' : 'bg-red-100 border-red-700';
                        case 'OCCORRE_MATERIALE': return this.darkMode ? 'bg-orange-900/10 border-orange-500' : 'bg-orange-50 border-orange-500';
                        default: return this.darkMode ? 'bg-[#121212] border-gray-800' : 'bg-white border-gray-200';
                    }
                },

                addMemoryRule() { if(this.newRule.wrong && this.newRule.right) { this.dictationMemory[this.newRule.wrong.toLowerCase()] = this.newRule.right; localStorage.setItem('fiber_memory', JSON.stringify(this.dictationMemory)); this.newRule = { wrong: '', right: '' }; } },
                deleteMemoryRule(key) { delete this.dictationMemory[key]; localStorage.setItem('fiber_memory', JSON.stringify(this.dictationMemory)); },
                toggleDictation() { if(!this.recognition) return alert("Browser non supportato"); if(this.isListening) { this.isListening = false; this.recognition.stop(); } else this.recognition.start(); },
                parseCommand(text) {
                    console.log("Input:", text); text = text.toLowerCase();
                    for (const [wrong, right] of Object.entries(this.dictationMemory)) { text = text.replace(new RegExp(wrong, 'gi'), right); }
                    if(this.currentSheet.rows.length === 0) this.addRow();
