<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Manager 2125</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Rajdhani', sans-serif; transition: background 0.5s ease; }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
        
        /* Glassmorphism Classes */
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Animazioni */
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }

        /* Nascondi scrollbar ma permetti scroll */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neon: '#00f3ff',
                        purple: '#bc13fe',
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased min-h-screen">
    
    <div id="app" :class="darkMode ? 'bg-slate-900 text-cyan-50' : 'bg-gray-100 text-slate-800'" class="min-h-screen relative pb-32 transition-colors duration-500">
        
        <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
            <div :class="darkMode ? 'bg-blue-600' : 'bg-blue-300'" class="absolute top-[-10%] left-[-10%] w-96 h-96 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
            <div :class="darkMode ? 'bg-purple-600' : 'bg-purple-300'" class="absolute bottom-[-10%] right-[-10%] w-96 h-96 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s"></div>
        </div>

        <header class="relative z-10 p-6 flex justify-between items-center glass-panel m-4 rounded-2xl" :class="darkMode ? 'bg-slate-800/40' : 'bg-white/60'">
            <div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-purple-500">
                    NEXUS <span class="text-xs font-light tracking-widest text-current">2125</span>
                </h1>
                <p class="text-xs opacity-60">Sistema Gestione Avanzato</p>
            </div>
            <button @click="toggleTheme" class="p-3 rounded-full hover:scale-110 transition-transform glass-panel">
                <i v-if="darkMode" class="ph ph-sun text-yellow-400 text-xl"></i>
                <i v-else class="ph ph-moon text-slate-600 text-xl"></i>
            </button>
        </header>

        <main class="relative z-10 px-4 space-y-4">
            
            <div v-for="(row, index) in rows" :key="row.id" 
                 class="glass-panel rounded-2xl p-5 border-l-4"
                 :class="darkMode ? 'bg-slate-800/30 border-cyan-500' : 'bg-white/70 border-blue-500'">
                
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xs font-bold uppercase tracking-widest opacity-50">Riga #{{ index + 1 }}</span>
                    <button @click="removeRow(index)" class="text-red-400 opacity-60 hover:opacity-100 p-1">
                        <i class="ph ph-trash text-lg"></i>
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-4 mb-4">
                    <div class="relative group">
                        <label class="text-[10px] uppercase opacity-50 ml-1">Indirizzo</label>
                        <input v-model="row.address" type="text" placeholder="Es. Via Roma 10"
                            class="w-full bg-transparent border-b border-gray-500/30 focus:border-cyan-400 py-2 px-1 outline-none transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-900'">
                        <button @click="startDictation(row, 'address')" class="absolute right-0 bottom-2 text-cyan-500 opacity-50 hover:opacity-100">
                            <i class="ph ph-microphone"></i>
                        </button>
                    </div>

                    <div class="relative group">
                        <label class="text-[10px] uppercase opacity-50 ml-1">Materiale</label>
                        <input v-model="row.material" type="text" placeholder="Es. Tubo rame"
                            @blur="learnCorrection('tubo r k', row.material)" 
                            class="w-full bg-transparent border-b border-gray-500/30 focus:border-purple-400 py-2 px-1 outline-none transition-colors"
                            :class="darkMode ? 'text-white' : 'text-slate-900'">
                        <button @click="startDictation(row, 'material')" class="absolute right-0 bottom-2 text-purple-500 opacity-50 hover:opacity-100">
                            <i class="ph ph-microphone"></i>
                        </button>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-t border-dashed" :class="darkMode ? 'border-white/10' : 'border-black/10'">
                    <p class="text-xs font-bold mb-2 flex items-center gap-2">
                        <i class="ph ph-sliders"></i> PARAMETRI EXTRA
                    </p>
                    
                    <div v-for="(extra, eIndex) in row.extras" :key="eIndex" class="flex gap-2 mb-2 items-end animate-fade-in">
                        <div class="flex-1">
                            <input v-model="extra.key" placeholder="Nome (es. Colore)" 
                                class="w-full text-xs bg-transparent border-b border-gray-500/20 focus:border-cyan-400 py-1 text-cyan-600 font-bold outline-none">
                        </div>
                        <div class="flex-[2]">
                            <input v-model="extra.value" placeholder="Valore" 
                                class="w-full text-sm bg-transparent border-b border-gray-500/20 focus:border-cyan-400 py-1 outline-none">
                        </div>
                        <button @click="removeExtra(row, eIndex)" class="text-red-400">
                            <i class="ph ph-x-circle"></i>
                        </button>
                    </div>

                    <button @click="addExtra(row)" class="mt-2 w-full py-2 rounded-lg border border-dashed flex justify-center items-center gap-2 text-xs opacity-60 hover:opacity-100 transition-all"
                        :class="darkMode ? 'border-white/20 hover:bg-white/5' : 'border-black/20 hover:bg-black/5'">
                        <i class="ph ph-plus"></i> Aggiungi Parametro
                    </button>
                </div>

            </div>

            <button @click="addRow" class="w-full py-4 rounded-2xl glass-panel text-center font-bold tracking-widest hover:scale-[1.02] transition-transform text-cyan-500">
                + NUOVA RIGA
            </button>

        </main>

        <div class="fixed bottom-6 left-0 right-0 z-50 flex justify-center items-end px-6 pointer-events-none">
            
            <div class="flex items-center gap-8 pointer-events-auto">
                
                <button @click="exportToWhatsapp" class="glass-panel p-4 rounded-full bg-green-500/20 text-green-400 hover:bg-green-500 hover:text-white transition-all shadow-lg hover:shadow-green-500/50 flex flex-col items-center">
                    <i class="ph ph-whatsapp-logo text-2xl"></i>
                    <span class="text-[8px] uppercase font-bold mt-1">Invia</span>
                </button>

                <button @click="startGeneralDictation" 
                    :class="isListening ? 'bg-red-500 animate-pulse scale-110' : 'bg-cyan-500/20 hover:bg-cyan-500 text-cyan-400 hover:text-white'"
                    class="glass-panel w-20 h-20 rounded-full flex items-center justify-center transition-all shadow-[0_0_30px_rgba(0,243,255,0.3)] hover:shadow-[0_0_50px_rgba(0,243,255,0.6)] -translate-y-4">
                    <i class="ph ph-microphone text-3xl"></i>
                </button>

                <button @click="openMemorySettings" class="glass-panel p-4 rounded-full bg-purple-500/20 text-purple-400 hover:bg-purple-500 hover:text-white transition-all shadow-lg hover:shadow-purple-500/50 flex flex-col items-center">
                    <i class="ph ph-brain text-2xl"></i>
                    <span class="text-[8px] uppercase font-bold mt-1">Memoria</span>
                </button>
            </div>
        </div>

        <div v-if="showMemoryModal" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
            <div class="bg-slate-900 border border-purple-500/30 p-6 rounded-2xl w-full max-w-md shadow-2xl">
                <h3 class="text-xl font-bold text-purple-400 mb-4">Memoria Vocale</h3>
                <p class="text-sm text-gray-400 mb-4">Insegna al sistema come correggere le parole.</p>
                
                <div class="space-y-2 max-h-60 overflow-y-auto mb-4">
                    <div v-for="(val, key) in speechDictionary" :key="key" class="flex justify-between bg-white/5 p-2 rounded">
                        <span class="text-red-300 line-through text-sm">{{ key }}</span>
                        <span class="text-green-400 text-sm">â†’ {{ val }}</span>
                        <button @click="removeCorrection(key)" class="text-xs text-gray-500">X</button>
                    </div>
                </div>

                <div class="flex gap-2 mb-4">
                    <input v-model="newCorrection.wrong" placeholder="Se sente... (es. tubo r k)" class="flex-1 bg-black/30 border border-gray-700 rounded p-2 text-sm text-white">
                    <input v-model="newCorrection.right" placeholder="Scrivi... (es. tubo R cap)" class="flex-1 bg-black/30 border border-gray-700 rounded p-2 text-sm text-white">
                </div>
                <button @click="addCorrection" class="w-full bg-purple-600 hover:bg-purple-500 text-white py-2 rounded-lg mb-2">Aggiungi Regola</button>
                <button @click="showMemoryModal = false" class="w-full bg-transparent border border-white/20 text-white py-2 rounded-lg">Chiudi</button>
            </div>
        </div>

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    darkMode: true,
                    isListening: false,
                    showMemoryModal: false,
                    rows: [
                        { id: 1, address: '', material: '', extras: [] }
                    ],
                    // Carica dizionario da localStorage o usa default
                    speechDictionary: JSON.parse(localStorage.getItem('nexus_dictionary')) || {
                        "tubo r k": "tubo R cap",
                        "due per uno": "2x1"
                    },
                    newCorrection: { wrong: '', right: '' },
                    currentDictationTarget: null // { row: obj, field: string }
                }
            },
            mounted() {
                // Controlla preferenza tema utente sistema
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    this.darkMode = false;
                }
            },
            methods: {
                toggleTheme() {
                    this.darkMode = !this.darkMode;
                },
                addRow() {
                    this.rows.push({ id: Date.now(), address: '', material: '', extras: [] });
                },
                removeRow(index) {
                    if(confirm("Eliminare questa riga?")) this.rows.splice(index, 1);
                },
                
                // --- GESTIONE CAMPI EXTRA DINAMICI ---
                addExtra(row) {
                    row.extras.push({ key: '', value: '' });
                },
                removeExtra(row, index) {
                    row.extras.splice(index, 1);
                },

                // --- MEMORIA VOCALE ---
                openMemorySettings() {
                    this.showMemoryModal = true;
                },
                addCorrection() {
                    if (this.newCorrection.wrong && this.newCorrection.right) {
                        this.speechDictionary[this.newCorrection.wrong.toLowerCase()] = this.newCorrection.right;
                        this.saveDictionary();
                        this.newCorrection = { wrong: '', right: '' };
                    }
                },
                removeCorrection(key) {
                    delete this.speechDictionary[key];
                    this.saveDictionary();
                },
                saveDictionary() {
                    localStorage.setItem('nexus_dictionary', JSON.stringify(this.speechDictionary));
                },
                
                // Funzione che applica la memoria al testo
                applySmartCorrections(text) {
                    let corrected = text.toLowerCase();
                    // 1. Cerca match nel dizionario
                    for (const [wrong, right] of Object.entries(this.speechDictionary)) {
                        if (corrected.includes(wrong)) {
                            corrected = corrected.replace(new RegExp(wrong, 'g'), right);
                        }
                    }
                    // 2. Capitalizza prima lettera (estetica)
                    return corrected.charAt(0).toUpperCase() + corrected.slice(1);
                },

                // Per "imparare" al blur (semplificato)
                learnCorrection(detectedPattern, finalValue) {
                    // Questa Ã¨ una funzione placeholder. 
                    // Nella UX attuale ho messo il pannello "Memoria" manuale perchÃ© Ã¨ piÃ¹ preciso.
                },

                // --- RICONOSCIMENTO VOCALE ---
                startDictation(row, field) {
                    if (!('webkitSpeechRecognition' in window)) {
                        alert("Il tuo browser non supporta la dettatura.");
                        return;
                    }

                    const recognition = new webkitSpeechRecognition();
                    recognition.lang = 'it-IT';
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 1;

                    this.isListening = true;

                    recognition.onresult = (event) => {
                        const rawText = event.results[0][0].transcript;
                        const smartText = this.applySmartCorrections(rawText);
                        
                        // Assegna il valore corretto
                        row[field] = smartText;
                        this.isListening = false;
                    };

                    recognition.onerror = (event) => {
                        console.error(event.error);
                        this.isListening = false;
                    };

                    recognition.onend = () => {
                        this.isListening = false;
                    };

                    recognition.start();
                },
                
                startGeneralDictation() {
                    // Dettatura generica (magari per aggiungere una nota o nuova riga veloce)
                    // Per ora fa un alert, si puÃ² espandere
                    alert("Tieni premuto sui microfoni piccoli nelle righe per dettare campi specifici!");
                },

                // --- ESPORTAZIONE WHATSAPP ---
                exportToWhatsapp() {
                    let message = "*NEXUS REPORT*\n\n";
                    
                    this.rows.forEach((row, i) => {
                        if(row.address || row.material) {
                            message += `ðŸ“ *${row.address || 'N/D'}*\n`;
                            message += `ðŸ›  ${row.material || 'N/D'}\n`;
                            
                            // Aggiunge Extra se presenti
                            if (row.extras.length > 0) {
                                row.extras.forEach(extra => {
                                    if(extra.key && extra.value) {
                                        message += `ðŸ”¹ ${extra.key}: ${extra.value}\n`;
                                    }
                                });
                            }
                            message += "------------------\n";
                        }
                    });

                    const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
                    window.open(url, '_blank');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
